<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="vh-100">
      <div class="container text-center h-100">
        <div class="inner pt-5">
          <h1 class="display-1 fw-bold mt-4">Quote of the Day</h1>
          <p class="fs-3 my-4">
            Press the button below to receive a random quote!
          </p>
          <button id="click" class="fs-5 py-3 px-5 btn rounded-pill text-white">
            New Quote
          </button>
          <p id="quote" class="fs-3 my-4"></p>
          <p id="author" class="fs-3 my-4"></p>
        </div>
      </div>
    </header>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
